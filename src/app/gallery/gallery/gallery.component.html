<div class="header-right" *ngIf="user"><p id="userGreeting">Hello: {{user}}</p></div>
<div class="row">
  <button (click)="changeState1()" [@balloonEffect]=currentState1 class="btn btn-lg btn-info" [class.active]="filterBy==='all'" (click)="filterBy='all'">All</button>
  <button (click)="changeState2()" [@balloonEffect]=currentState2  class="btn btn-lg btn-info" [class.active]="filterBy==='boats'" (click)="filterBy='boats'">Boats</button>
  <button (click)="changeState3()" [@balloonEffect]=currentState3 class="btn btn-lg btn-info" [class.active]="filterBy==='camping'" (click)="filterBy='camping'">Camping</button>
  <button (click)="changeState4()" [@balloonEffect]=currentState4  class="btn btn-lg btn-info" [class.active]="filterBy==='library'" (click)="filterBy='library'">Library</button>
  <ul id="thumbnailsList">
    <li *ngFor="let image of (visibleImages | imageFilter:filterBy)" >
      <a [routerLink] ="['/image', image.id]">
        <img  src="{{image.url}}"  class="tn" width="200" height="160" >
      </a>

    </li>
  </ul>
</div>
