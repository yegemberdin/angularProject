<div class="row">
  <div class=col-md-12>
    <div (click)="rotate()" [@rotatedState]='state' appImageSize [ngStyle]="{'background-image':'url('+ image.url +')'}" class="img-container paper">
    </div>
  </div>
</div>
<div class="row">
  <div class="col-md-12 caption-row">
      <span id="caption">
        {{image.caption}}
      </span>
  </div>
  <div class="col-md-12 caption-row">
  </div>

  <div class="col-md-12 caption-row">
    <p>Comment: {{comment}}</p>

    <button (click)="showComment = !showComment">
      {{showComment ? 'Hide edit section' : 'Change comment'}}
    </button>

  </div>

  <div class="col-md-12 caption-row">
    <p *appUnless="!showComment">
      <input type="text" (keyup)="onCommentChange($event)" />
      <button (click)="changeComment()">
        Change comment
      </button>
    </p>

  </div>

  <div class="col-md-12 caption-row">
    <p>Created date : {{image.createdDate | dateFormat }}</p>
    <p>rating of this place:</p>
    <div style="width:100px; margin:0 auto;">
      <ngx-stars [readonly]="false" [maxStars]="5" [initialStars]="3.5"></ngx-stars>
    </div>
  </div>




</div>


<div style="alignment-baseline: middle">
</div>
